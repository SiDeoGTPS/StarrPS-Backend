<!DOCTYPE html>
<html lang="en" style="background-color: rgba(0, 0, 0, 0); width: 100%; height: 100%">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growtopia Player Support</title>
</head>
<body style="background-color: rgba(0, 0, 0, 0)">
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            fetch('https://starr-ps-backend.vercel.app:5000/player/validate/close', { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    document.write(data); // ini akan memicu window.close();
                });
        });
    </script>
</body>
</html>
